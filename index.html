<!DOCTYPE = html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name"viewport" content="width=device-width, initial scale=1, shrink-to-fit=no">
    <title>Tarot Reading</title>
    <link href="./bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="greyBox">
        <div class="row">
          <div class="col">
            <h1>Tarot Card Reading</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Choose your Reading</label>
            <select class="readingSelection">
              <option value="select">Select</option>
              <option value="oneCard">One Card Reading</option>
              <option value="threeCard">Three Card Reading</option>
              <option value="horseshoe">Horseshoe Reading</option>
              <option value="celticCross">Celtic Cross Reading</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Focus on your question, click the "Pick a Card" button and let our
              spookily psychic server find you your answer!</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="readingButton" type="button">Get Your Reading </button>
          </div>
        </div>
      </div>
      <div class="row topSpacer">
        <div class="col">
          <h2 class="hidden">Your Reading</h2>
        </div>
      </div>

      <div class="readingResult hidden clearMe">
      </div>

    </div>

    <script src="cards.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
